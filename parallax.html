<html>
<head>
<style type="text/css">
* {
	margin: 0;
	border: 0;
	padding: 0;
}
.margin {
	margin: 75% 0;
}
.parallax {
	background: url("img/3.jpg") repeat fixed 100%;
	text-align: center;
}
.parallax-inner {
	padding-top: 30%;
	padding-bottom: 30%;
}
h1 {
	text-align: center;
	font-size: 400%;
	color: #FFF;
	text-transform: uppercase;
	letter-spacing: 3px;
}	
</style>
</head>
<body>
<div class="margin"></div>

<section class="parallax">
	<div class="parallax-inner">
		<h1>Parallax</h1>
	</div>
</section>

<div class="margin"></div>
</body>
</html>
